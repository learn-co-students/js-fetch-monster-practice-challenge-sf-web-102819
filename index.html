<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monster</title>
    <script src='js/index.js'></script>
    <!-- <script src='js/demo.js'></script> -->
  </head>
  <body>
    <h1>Monster Inc.</h1>
    <div id='create-monster'>
      <form class="add-monster-form">
        <h3>Create a Monster!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a Monster's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="age"
          value=""
          placeholder="Enter a Monster's age "
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="description"
          value=""
          placeholder="Enter a Monster's description "
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New Monster"
          class="submit"
        />
      </form>
    </div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
  </body>
</html>
